    <style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #000000;


    </style>
</head>
<body onload="startGame()">

    <script>

var redGamePiece, blueGamePiece, yellowGamePiece;

function startGame() {
    redGamePiece = new component(30, 30, "red", 60, 40);
    yellowGamePiece = new component(30, 30, "white", 60, 70);    
    blueGamePiece = new component(30, 30, "blue", 60, 100);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 4800;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.update = function(){
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function updateGameArea() {
    myGameArea;
    redGamePiece.x += 1;
    yellowGamePiece.x += 1;          
    blueGamePiece.x += 1;        
    redGamePiece.update();
    yellowGamePiece.update();        
    blueGamePiece.update();
}
</script>
    
<p>RUSSIA Moskau, Moskau

Russland ist ein schönes Land</p>
</body>
</html>
